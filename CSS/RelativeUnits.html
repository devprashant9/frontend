<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units</title>
    <style>
        .parent {
            width: 100px;
            height: 100px;
            font-size: 10px;
        }

        .box {
            width: 100%;
            height: 100%;
            background-color: pink;
            margin: 10px;
            border: 2px solid black;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">Boxes 1</div>
        <div class="box">Boxes 2</div>
        <div class="box">Boxes 3</div>
    </div>
</body>
</html>
