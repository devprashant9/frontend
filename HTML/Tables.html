<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="1">
        <caption>Information</caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Stream</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Prashant</td>
            <td>MCA</td>
        </tr>
        <tr>
            <td>102</td>
            <td colspan="2">Ankit</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Nikhil</td>
            <td>BCA</td>
        </tr>
    </table>
</body>
</html>
