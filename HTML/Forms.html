<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name" required="true" />
        <br>
        <br>
        <label for="password">Email</label>
        <input type="password" placeholder="xyz@example.com" />
        <br>
        <br>
        <label for="username">Username: </label>
        <input type="text" name="username" value="username">
        <br>
        <br>
        <label for="date">DOB</label>
        <input type="date" name="" id="">
        <br>
        <br>
        <label for="file">Upload</label>
        <input type="file">
        <br>
        <br>
        <label for="range">Range</label>
        <input type="range">
        <br>
        <br>
        <label for="button">Button</label>
        <input type="button" value="poke">
        <input type="submit">
        <br>
        <br>
        <label for="gender">Gender</label><br>
        <label for="male">Male</label><br>
        <input type="radio" value="male" name="gender" id="male"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" value="female" name="gender"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" value="other" name="gender"><br>
        <br>
        <br>
        <label for="maths">Maths</label>
        <input type="checkbox" name="maths" id="maths" value="maths">
        <br>
        <br>
        <label for="country">Country</label>
        <select name="" id="">
            <option value="mango">mango</option>
            <option value="mango">mango</option>
            <option value="mango">mango/option>
        </select>
        <br>
        <br>
        <label for="review">Review</label>
        <textarea name="" id="">Write</textarea>
    </form>
</body>
</html>
