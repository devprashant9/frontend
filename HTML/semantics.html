<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags Example</title>
</head>
<body>
    <header>
        <nav>
            <a href="https://www.google.com">Google</a>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <p>This is Article 1</p>
                <p>I love Programming.</p>
            </article>
            <article>This is Article 2</article>
            <p>I Love Football</p>
        </section>
        <footer>
            <p>Footer Links</p>
        </footer>
    </main>
</body>
</html>
